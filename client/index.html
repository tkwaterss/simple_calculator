<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>

  <main class="calculator">
    <section class="top">
      <h1 id="branding">Calculator</h1>
      <div id="solarPanel">
        <div class="solarBlock"></div>
        <div class="solarBlock"></div>
        <div class="solarBlock"></div>
        <div class="solarBlock"></div>
        <div class="solarBlock"></div>
      </div>
    </section>
    
    <section class="screen">
      <h1 id="display">0</h1>
    </section>
    
    <!-- TODO Add () delete and backspace buttons -->
    <section class="bottom">
      <div class="buttonContainer">
        <button class="charButton" id="seven" >7</button>
        <button class="charButton" id="eight" >8</button>
        <button class="charButton" id="nine" >9</button>
        <button class="charButton" id="divide" >/</button>
        <button class="charButton" id="four" >4</button>
        <button class="charButton" id="five" >5</button>
        <button class="charButton" id="six" >6</button>
        <button class="charButton" id="multiply" >x</button>
        <button class="charButton" id="one" >1</button>
        <button class="charButton" id="two" >2</button>
        <button class="charButton" id="three" >3</button>
        <button class="charButton" id="minus" >-</button>
        <button class="charButton" id="zero" >0</button>
        <button class="charButton" id="point" >.</button>
        <button class="charButton" id="plux" >+</button>
        <button class="evaluateButton" id="equal" >=</button>
      </div>
    </section>
  </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
